{% extends 'teacher/base.html' %}
{% block title %} Video | E-Learning {% endblock %}

{% block page %}
<!-- page -->
<div class="page">
    <div class="container">
        <div class="">
            <div class="ua-quote register-form" style="max-width: 100%;">
                <h2>Edit Video</h2>
                {% if messages %}
                <ul class="form-message">
                    {% for item in messages %}
                    <li class="{{ item.tags }}"> {{ item }} </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="{% url 'video-edit' video_id=videos.id course_id=course_id %}" method="post">
                    {% csrf_token %}
                    <label for="title">Title</label>
                    <input type="text" name="title" value="{{ videos.title }}" required>
                    <input type="hidden" name="course" value="{{ videos.course.id }}" required>
                    <label for="chapter">Chapter*</label>
                    <input type="number" name="chapter" value="{{ videos.chapter }}" required>
                    <label for="url">Video Iframe*</label>
                    <textarea name="urls" required>{{ videos.urls }}</textarea>
                    <input type="submit" class="submit" name="Save" value="Save Video">
                </form>
            </div>
        <br>
            <a href="{% url 'video-delete' video_id=videos.id course_id=course_id %}"><h4 style="color:#ee0000; float:right">Delete</h4></a>
        </div> <!-- ua container end -->
    </div>
</div>
{% endblock %}
