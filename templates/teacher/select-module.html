{% load static %}
{% block title %} Edit | E-Learning {% endblock %}
{% block heads %}
{% endblock %}

{% block page %}
<!-- Index Page start -->
<div class="page">
    <div class="container">
        <!-- <div class="classroom">
            <main>
                <h4>Select a Course</h4></br>
                <ol class="gradient-list">
                    {% for item in courses %}

        <div class="basic-pricing">
            <h2 class="t-border-btm">Your Courses</h2>
            <div class="basic-pricing-wrapper">

                <!-- Video -->
                <div class="basic-p-item b-course" onclick="location.href='{% url 'video-display' course_id=course_id %}';">
                    <div class="basic-p-item-title b-course-title">
                        <h4>Videos</h4>
                    </div>
                    <div class="basic-p-item-image b-course-image">
                        <img src="{% static 'image/video_edit.png' %}"
                            alt="">
                    </div>
                </div>

                <!-- Content-->
                <div class="basic-p-item b-course" onclick="location.href='{% url 'smartbook-display' course_id=course_id %}';">
                    <div class="basic-p-item-title b-course-title">
                        <h4>Content</h4>
                    </div>
                    <div class="basic-p-item-image b-course-image">
                        <img src="{% static 'image/content_edit.png' %}"
                            alt="">
                    </div>
                </div>

                <!-- Qui -->
                <div class="basic-p-item b-course" onclick="location.href='{% url 'quiz-display' course_id=course_id %}';">
                    <div class="basic-p-item-title b-course-title">
                        <h4>Quiz</h4>
                    </div>
                    <div class="basic-p-item-image b-course-image">
                        <img src="{% static 'image/quiz_edit.webp' %}"
                            alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div> <!-- Index page end -->
{% endblock %}

{% block scripts %}
<!-- slider image -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"> </script>
<script>
    $(document).ready(function () {
        $(".carousel-inner").owlCarousel({
            loop: true,
            autoplay: true,
            autoplayTimeout: 3000,
            nav: false,
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 1,
                },
                1000: {
                    items: 1,
                }
            }
        });
    });
</script>
{% endblock %}
