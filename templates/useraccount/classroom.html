{% extends 'base.html' %}
{% load static %}
{% block title %} Classroom | E-Learning {% endblock %}
{% block heads %}
<link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet" />
{% endblock %}

{% block page %}
<!-- Index Page start -->
<div class="page">
    <div class="container">
        <div class="classroom">
            <a href="{% url 'smartbook' course_id='xxxxx' %}" class="unibutton">Smartbook</a>
            <a href="{% url 'video' course_id='xxxxx' %}" class="unibutton">Video</a>
            <a href="{% url 'quiz' course_id='xxxxx' %}" class="unibutton">Quiz</a>
            <div class="classroom-wrapper">
                <div class="class-topics">
                    <h4>topics</h4>
                </div>
                <div class="class-content">
                    <h4>contents</h4>
                </div>
            </div>
        </div>
    </div>
</div> <!-- Index page end -->
{% endblock %}

{% block scripts %}
<!-- slider image -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"> </script>
<script>
    $(document).ready(function () {
        $(".carousel-inner").owlCarousel({
            loop: true,
            autoplay: true,
            autoplayTimeout: 3000,
            nav: false,
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 1,
                },
                1000: {
                    items: 1,
                }
            }
        });
    });
</script>
{% endblock %}
